<form action="{:U(GROUP_NAME . '/Rbac/addNodeHandler')}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover m10">
    <tr>
        <td class="tableleft">{$type}名称</td>
        <td><input type="text" name="name"/></td>
    </tr>
    <tr>
        <td class="tableleft">{$type}描述</td>
        <td><input type="text" name="title"/></td>
    </tr>
    <tr>
        <td class="tableleft">是否开启</td>
        <td>
            <input type="radio" name="status" value="1" checked/> 启用
            <input type="radio" name="status" value="0"/> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">排序</td>
        <td><input type="text" name="sort" value="1"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <input type="hidden" name="pid" value="{$pid}"/>
            <input type="hidden" name="level" value="{$level}"/>
            <button type="submit" class="btn btn-primary" type="button">保存</button>
            &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
