<form action="{:U(GROUP_NAME . '/Rbac/editNode')}" method="post" class="definewidth m20">
<table class="table table-bordered table-hover m10">
    <tr>
        <td class="tableleft">{$type}名称</td>
        <td><input type="text" name="name" value="{$node.name}"/></td>
    </tr>
    <tr>
        <td class="tableleft">{$type}描述</td>
        <td><input type="text" name="title" value="{$node.title}"/></td>
    </tr>
    <tr>
        <td class="tableleft">是否开启</td>
        <td>
            <input type="radio" name="status" value="1" <if condition="$node['status'] eq 1">checked</if> /> 启用
            <input type="radio" name="status" value="0" <if condition="$node['status'] eq 0">checked</if> /> 禁用
        </td>
    </tr>
    <tr>
        <td class="tableleft">排序</td>
        <td><input type="text" name="sort" value="{$node.sort}"/></td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <input type="hidden" name="pid" value="{$node.pid}"/>
            <input type="hidden" name="id" value="{$node.id}"/>
            <input type="hidden" name="level" value="{$node.level}"/>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
