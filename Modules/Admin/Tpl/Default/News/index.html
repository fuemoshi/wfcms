<form class="form-inline definewidth m20" action="{:U(GROUP_NAME . '/News/index')}" method="post">
    标题：
    <input type="text" name="title" id="title" class="abc input-default" placeholder="" value="{:I('title')}">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp;
    <input type="hidden" name="parent_id" value="{:I('parent_id')}"/>
    <button type="button" class="btn btn-success" id="addnew">添加文章</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th width="30">排序</th>
        <th width="30">ID</th>
        <th width="50%">标题</th>
        <th>创建时间</th>
        <th>管理操作</th>
    </tr>
    </thead>
    <foreach name='result' item='v'>
        <tr>
            <td>{$v.sort}</td>
            <td>{$v.id}</td>
            <td>{$v.title}</td>
            <td>{$v.created_date}</td>
            <td>
                <a href="{:U(GROUP_NAME . '/News/editNews',array('id'=>$v['id'],'type'=>0))}">编辑</a>
                <a href="{:U(GROUP_NAME . '/News/delNews',array('id'=>$v['id'],'parent_id'=>$v['parent_id']))}">删除</a>
            </td>
        </tr>
    </foreach>
</table>
<div class="inline pull-right page">{$show}</div>

<script language="Javascript">
    $(function () {
        $('#addnew').click(function(){
            window.location.href="{:U(GROUP_NAME . '/News/addNews',array('parent_id'=>I('parent_id'),'type'=>0))}";
        });
    });
</script>
